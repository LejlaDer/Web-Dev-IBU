<body>

        <a href="#faq" class="w3-bar-item w3-button w3-text-red w3-hover-red w3-large" style="margin-top: 5px;">FAQ</a>
        <a href="signuppage.html" class="w3-bar-item w3-button w3-text-red w3-hover-red w3-large" style="margin-top: 5px;">Sign up</a>

        <i class="fa fa-phone" style="width:30px"></i> Phone: +00 151515<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: mail@mail.com<br><br>
        <form id="contactForm" method="post"  action="">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Email" required name="Email"></p>

        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- jQuery SPA Plugin -->
<script src="./assets/js/jquery.spapp.js"></script>
<script src="./assets/js/jquery.spapp.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
    function fetchCities() {
      fetch('cities.json')
          .then(response => response.json())
          .then(data => {
              const cities = data.cities; // Access the cities array
              const cityDisplay = document.getElementById("cityDisplay");
              const imageDisplay = document.getElementById("imageDisplay");

              cityDisplay.innerHTML = "";

              const randomCity = cities[Math.floor(Math.random() * cities.length)];

              const nameElement = document.createElement("h4");
              nameElement.textContent = "City: " + randomCity.name;

              const countryElement = document.createElement("h4");
              countryElement.textContent = "Country: " + randomCity.country;

              const residentsElement = document.createElement("h4");
              residentsElement.textContent = "Residents: " + randomCity.residents.toLocaleString();

              const funFactElement = document.createElement("h4");
              funFactElement.textContent = "Fun Fact: " + randomCity.fun_fact;

              cityDisplay.appendChild(nameElement);
              cityDisplay.appendChild(countryElement);
              cityDisplay.appendChild(residentsElement);
              cityDisplay.appendChild(funFactElement);

              let img = document.createElement('img');
                img.alt = randomCity.name;
                switch(randomCity.name) {
                    case 'Berlin':
                        img.src = 'cities/Berlin.jpg';
                        break;
                    case 'New York City':
                        img.src = 'cities/New York.jpg';
                        break;
                    case 'Paris':
                        img.src = 'cities/Paris.jpg';
                        break;
                    case 'London':
                        img.src = 'cities/London.jpg';
                        break;
                    case 'Tokyo':
                        img.src = 'cities/Tokyo.jpg';
                        break;
                    case 'Beijing':
                        img.src = 'cities/Beijing.jpg';
                        break;
                    default:
                        img.src = 'cities/default.jpg';
                }
                imageDisplay.innerHTML = "";
                imageDisplay.style.width = "500px";
                imageDisplay.style.height = "500px";
                imageDisplay.appendChild(img);
          })
          .catch(error => console.error("Error fetching JSON data:", error));
  }


  const generateCityButton = document.getElementById("generateCity");
  generateCityButton.addEventListener("click", fetchCities);

});
</script>

</body>
</html>
