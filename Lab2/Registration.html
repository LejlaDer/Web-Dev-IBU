<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>

</head>

<body>

    <img src="IBU_logo_reb-02-01.png" style="width: 8%; height: 8%;">
    <h3>International Burch University</h3>
    <h1>REGISTRATION FORM</h1>
<div class="regtable" style="display: inline-block; text-align: left;">
<table>
  <tr>
    <td>First Name:</td>
    <td>Last Name:</td>
  </tr>

  <tr>
    <td><input type="text" id="name" name="name" placeholder="Enter name"></td>
    <td><input type="text" id="lname" name="lname" placeholder="Enter last name"></td>
  </tr>

  <tr>
    <td>Username:</td>
    <td><input type="text" id="uname" name="uname"></td>
  </tr>

  <tr>
    <td>Password:</td>
    <td><input type="password" id="pass" name="pass"></td>
  </tr>

  <tr>
    <td>Date of birth:</td>
    <td><input type="date" id="dob" name="dob"></td>
  </tr>

  <tr>
    <td>Place of birth:</td>
    <td><input type="text" id="place" name="place"></td>
  </tr>

  <tr>
    <td></td>
    <td><input type="radio" id="gender" name="gender" value="Male">
      <label for="html">Male</label><br></td>
  </tr>

  <tr>
    <td>Gender:</td>
    <td><input type="radio" id="gender" name="gender" value="Female">
      <label for="html">Female</label><br></td></td>
  </tr>

  <tr>
    <td></td>
    <td><input type="radio" id="gender" name="gender" value="Other">
      <label for="html">Other</label><br></td>
  </tr>

  <tr>
    <td>Email:</td>
    <td><input type="text" id="email" name="email"></td>
  </tr>

  <tr>
    <td>Phone number:</td>
    <td><input type="number" id="num" name="num"></td>
  </tr>

  <tr>
    <td>Hair color:</td>
    <td><input type="color" id="hcolor" name="hcolor" value="#fffff"></td>
  </tr>

  <tr>
    <td>Notes:</td>
    <td></td>
  </tr>
  </tr>
</table>

<textarea id="notes" name="notes" rows="10" cols="50"></textarea><br>

<div style="text-align:left">
<input type="checkbox" id="notif" name="notif" value="Yes">
<label for="vehicle1">Recieve notifications</label><br><br>
</div>

<table>
<tr>
  <td></td>
  <td><a href="courses.html" target="_self"><button class="submit" type="button" >Register</button></a></td>
</tr>
</table>

</div>

</body>
</html>
